<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NADRA Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-gray-900 h-screen flex justify-center items-center">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 text-center">
      <h1 class="text-4xl font-bold text-white">NADRA Registration</h1>
      <p class="text-lg text-gray-400">Register now and get your national identity card</p>
    </div>
  </header>
  <main class="bg-white py-20">
    <section class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
      <h2 class="text-2xl font-bold mb-4">Registration Form</h2>
      <form>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="name">
              Full Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="name" type="text" placeholder="Full Name">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="cnic">
              CNIC Number
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="cnic" type="text" placeholder="CNIC Number">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="father-name">
              Father's Name
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="father-name" type="text" placeholder="Father's Name">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="dob">
              Date of Birth
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="dob" type="date" placeholder="Date of Birth">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="address">
              Address
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="address" type="text" placeholder="Address">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="contact">
              Contact Number
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white" id="contact" type="tel" placeholder="Contact Number">
          </div>
        </div>
        <button class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded">
          Register Now
        </button>
      </form>
    </section>
  </main>
  <footer class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12 text-center">
      <p class="text-lg text-gray-600">Copyright 2023 NADRA Registration. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
